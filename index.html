<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fritz & Anita's Wedding Flights ðŸ’•</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Fritz & Anita's Wedding Flights</h1>
    </header>

    <main>
        <div id="filters" class="filters">
            <div class="d-flex justify-content-between">
                <!-- Search by Person -->
                <input type="text" id="search" class="form-control" placeholder="Search by person..." />
                
                <!-- Sort By -->
                <select id="sort-by" class="form-select">
                    <option value="arrival">Sort by Arrival</option>
                    <option value="departure">Sort by Departure</option>
                    <option value="arrival-day">Arrival Day</option>
                    <option value="departure-day">Departure Day</option>                    
                </select>
            </div>
        </div>

        <div id="flight-container" class="container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
