<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fritz & Anita's Wedding Flights ðŸ’•</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Fritz & Anita's Wedding Flights</h1>
    </header>

    <main>
        <div id="filters" class="filters container px-3 my-3">
          <div class="card shadow-sm p-3">
            <h5 class="mb-3 text-center">Filters</h5>
        
            <!-- Search + Sort -->
            <div class="row g-2 mb-3">
              <div class="col-12 col-md-6">
                <input type="text" id="search" class="form-control" placeholder="Search by person..." />
              </div>
              <div class="col-12 col-md-6">
                <select id="sort-by" class="form-select">
                  <option value="arrival">Sort by Arrival</option>
                  <option value="departure">Sort by Departure</option>
                </select>
              </div>
            </div>
        
            <!-- Arrival Date Filter -->
            <div class="mb-3">
              <label for="filter-arrival-date" class="form-label fw-semibold">Filter by Arrival Date</label>
              <input type="date" id="filter-arrival-date" class="form-control" />
            </div>
        
            <!-- Departure Date Filter -->
            <div class="mb-3">
              <label for="filter-departure-date" class="form-label fw-semibold">Filter by Departure Date</label>
              <input type="date" id="filter-departure-date" class="form-control" />
            </div>
        
            <!-- Clear Filters Button -->
            <button id="clear-filters" class="btn btn-outline-secondary w-100">Clear Filters</button>
          </div>
        </div>


        <div id="flight-container" class="container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
